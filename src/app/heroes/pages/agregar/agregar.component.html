<h1>Nuevo Herore <small>{{heroeObj.superhero}}</small></h1>

<div fxLayout="row" fxLayoutGap="40px">

    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row"
             fxLayout.xs="column" 
             fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label>Super HeroeObj</mat-label>
                <input matInput type="text" 
                       [(ngModel)]="heroeObj.superhero" 
                       required>
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" 
                       [(ngModel)]="heroeObj.alter_ego" 

                       required>
            </mat-form-field>
        </div>

        <mat-form-field fxFlex="100">
            <mat-label>Primera Aparicion</mat-label>
            <input matInput type="text" 
                   [(ngModel)]="heroeObj.first_appearance" 
                   required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" 
                   [(ngModel)]="heroeObj.characters" 
                   required>
        </mat-form-field>
       
        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            
               <mat-select [(ngModel)]="heroeObj.publisher" required>
                
                <mat-option 
                    *ngFor="let publisher of publishers" 
                    [value]="publisher.id">

                  {{publisher.desc}}

                </mat-option>

              </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Foto</mat-label>
            <input matInput type="url" 
                   [(ngModel)]="heroeObj.alt_img"
                   required>
        </mat-form-field>
        <button mat-raised-button 
                (click)="guardarPersonaje()"
                color="primary">
            <mat-icon>upload</mat-icon>
            Guardar
        </button>
    </div>
    
    <div fxFlex="50" fxLayout.xs="column">
        <img [src]="heroeObj | imagenHeroe" alt="">
        <!-- <img src="../../../../assets/no-image.png" alt=""> -->

    </div>
</div>
